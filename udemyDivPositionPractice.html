<!DOCTYPE html>
<html>
<head>
	<title>DIV Position Practice</title>
	<style type="text/css">

	

	div {
		height: 100px;
		width: 100px;
		float: left;
		margin: 20px;
	}

	.blue {
		background-color: blue;
				border: 8px inset gray;


	}

	.green {
		background-color: green;
		border: 8px double gray;
	}

	.red {
		background-color: red;
				border: 8px outset gray;

	}

	
	</style>
</head>
<body>
<div class="blue"><p>Blue</p></div>
<div class="green"><p>Green</p></div>
<div class="red"><p>Red</p></div>


</body>
</html>
